# Using trusty because the Travis Addon for SonarQube.com requires Java 8
dist: trusty
sudo: required

language: node_js
node_js:
  - 10

addons:
  sonarcloud:
    organization: syquel-github
    token:
      secure: ""

install: npm ci

# Actually calls Gulp - the SonarQube analysis is the default task
script: npx gulp

cache: npm
